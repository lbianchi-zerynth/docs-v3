---
extra_css: [extra.css]
markdown_extensions:
- meta
- admonition
- footnotes
- meta
- attr_list
- codehilite: {guess_lang: true}
- toc: {permalink: true}
- pymdownx.betterem: {smart_enable: all}
- pymdownx.caret
- pymdownx.critic
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
- pymdownx.tasklist: {custom_checkbox: true}
- pymdownx.tabbed
- pymdownx.tilde
