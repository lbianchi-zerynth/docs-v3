---
markdown_extensions:
- meta
- admonition
- footnotes
- meta
-   codehilite: {guess_lang: false}
-   toc: {permalink: true}
-   pymdownx.betterem: {smart_enable: all}
- pymdownx.caret
- pymdownx.critic
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.superfences
-   pymdownx.tasklist: {custom_checkbox: true}
- pymdownx.tabbed
- pymdownx.tilde
nav: [index.md, gnss.md, main.md, modem.md, cloud.md, pinmap.md, polaris.md, qspiflash.md,
    ioexpander.md, accelerometer.md]
plugins:
- search
-   minify: {minify_html: true}
- awesome-pages
site_name: lib.fortebit.polaris
theme:
    font: {code: Roboto Mono, text: Roboto}
    name: material
    palette: {accent: red, primary: indigo}
...
